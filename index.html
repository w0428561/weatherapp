<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".searchbtn").click(function () {
                $(this).toggleClass("bg-red");
                $(".fas").toggleClass("color-white");
                $(".input").focus().toggleClass("active-width");
            });
        });
    </script>
</head>

<body>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <div id="cityHeader"></div>
            <div id="weatherMain">
                <div id="inline-class">
                    <img id="documentIconImg">
                    <div id="weatherDescriptionHeader"></div>
                </div>
                <div id="temperature"></div>
                <div id="maxMinTemp"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="searchbox">
            <input type="text" class="input" placeholder="Enter the City" id="searchInput">
            <div class="searchbtn">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </div>
</body>

</html>
